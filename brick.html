<html>
	<header>
		<title>Gestion des collisions</title>
		<style>
			.none {border-style:none;}
			.dotted {border-style:dotted;}
			.dashed {border-style:dashed;}
			.solid {border-style:solid; border-width:5px; width: 900; height: 600;}
			.double {border-style:double;}
			.groove {border-style:groove;}
			.ridge {border-style:ridge;}
			.inset {border-style:inset;}
			.outset {border-style:outset;}
			.hidden {border-style:hidden;}
			#stat { }
			#btn { border: 1px solid black; width:50; height: 20; align: left;}
			#score { float:right; width:500px; margin-top: 200; }
		</style>
		<script type="text/javascript" src="tools.js"></script>
		<script type="text/javascript" src="main.js"></script>
	</header>
	<body onload="init()">
		<div id="global" width="900">
			<canvas id="canvas" width="750" height="600">
				canvas non supporté
			</canvas>
			<div id="score">
				<div id="stat">
					<p>Niveau : <span id="currentLevel">1</span></p>
					<p>Score : <span id="currentScore">0</span></p>
					<p>Highscore : <span id="highscore">0</span></p>
				</div>
				<div id="btn" onclick="triggerEvent();">
					start
				</div>
			</div>
		</div>
	</body>
</html>
